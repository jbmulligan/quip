<h3 class="section" id="Subscripting-1"><span>3.3 Subscripting<a class="copiable-link" href="#Subscripting-1"> &para;</a></span></h3>

<p>Subscripting allows the user to reference parts of an object.
For example, if m is a matrix (image) of real numbers,
then m[0] selects the first row of the image, while m{0} selects
the first column.
</p>
