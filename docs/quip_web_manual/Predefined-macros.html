<h4 class="subsection" id="Predefined-macros-1"><span>2.5.1 Predefined macros<a class="copiable-link" href="#Predefined-macros-1"> &para;</a></span></h4>

<p>A number of useful macros are loaded on program startup.  (XREF startup file)
