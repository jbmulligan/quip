<h4 class="subsection" id="Displaying-the-menu-1">2.2.1 Displaying the menu</h4>
<p>How to display the current menu
</p>
<p>The commands in the current menu can be shown using the command <code class="code">?</code>.
This is a builtin command, i.e. it is universally available in any menu.
